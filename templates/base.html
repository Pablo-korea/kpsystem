<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}KP시스템 차트 생성기{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --accent-color: #fd79a8;
            --dark-color: #2d3436;
            --light-color: #f8f9fa;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        /* 모바일 최적화 */
        .main-container {
            padding: 0 10px;
        }

        @media (max-width: 768px) {
            .display-4 {
                font-size: 1.8rem !important;
            }

            .card {
                margin-bottom: 1rem;
            }

            .table-responsive {
                font-size: 0.85rem;
            }

            .form-control-sm {
                font-size: 0.8rem;
                padding: 0.25rem 0.5rem;
            }

            .btn {
                font-size: 0.85rem;
                padding: 0.375rem 0.75rem;
            }

            .col-lg-7,
            .col-lg-5 {
                margin-bottom: 1rem;
            }

            .table th,
            .table td {
                padding: 0.5rem 0.25rem;
                vertical-align: middle;
            }

            /* 입력 필드 모바일 최적화 */
            input[type="text"] {
                width: 100% !important;
                max-width: 120px;
            }

            /* 테이블 최대 너비 모바일 조정 */
            .table {
                max-width: 100% !important;
            }

            /* 카드 여백 조정 */
            .card-body {
                padding: 1rem 0.75rem;
            }

            /* 네비게이션 모바일 최적화 */
            .navbar-brand {
                font-size: 1.1rem;
            }

            .nav-link {
                font-size: 0.9rem;
                display: flex !important;
                align-items: center !important;
            }
        }

        @media (max-width: 576px) {
            .main-container {
                padding: 0 5px;
            }

            .display-4 {
                font-size: 1.5rem !important;
            }

            .card-header h5 {
                font-size: 1rem;
            }

            .table th,
            .table td {
                padding: 0.375rem 0.2rem;
                font-size: 0.8rem;
            }

            input[type="text"] {
                max-width: 100px;
                font-size: 0.75rem;
            }

            .btn {
                font-size: 0.8rem;
                padding: 0.3rem 0.6rem;
            }

            /* 매우 작은 화면에서 테이블 스크롤 */
            .table-responsive {
                max-width: 100%;
                overflow-x: auto;
            }
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: bold;
            color: var(--primary-color) !important;
        }

        .navbar-nav .nav-item {
            display: flex;
            align-items: center;
        }

        .navbar-nav .nav-link {
            display: flex !important;
            align-items: center !important;
            padding: 0.5rem 1rem !important;
            height: auto !important;
            line-height: 1.5 !important;
        }

        .navbar-nav .nav-link span {
            display: flex;
            align-items: center;
        }

        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            margin: 2rem auto;
            padding: 2rem;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(108, 92, 231, 0.3);
        }

        .form-control,
        .form-select {
            border-radius: 15px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(108, 92, 231, 0.25);
        }

        .card {
            border-radius: 20px;
            border: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .house-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .house-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .house-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .house-card:hover::before {
            transform: translateX(0);
        }

        .house-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .house-degree {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .house-sign {
            font-size: 1rem;
            opacity: 0.9;
        }

        .footer {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            margin-top: 2rem;
            padding: 1rem;
            text-align: center;
        }

        @media (max-width: 768px) {
            .main-container {
                margin: 1rem;
                padding: 1rem;
            }

            .house-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home"></i> 홈
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">
                            <i class="fas fa-info-circle"></i> 소개
                        </a>
                    </li>
                    <li class="nav-item">
                        <span class="nav-link">
                            <i class="fas fa-user"></i> {{ session.username if session.username }}
                        </span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">
                            <i class="fas fa-sign-out-alt"></i> 로그아웃
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Flash Messages -->
        {% if flash %}
        <div class="mt-3">
            <div class="alert alert-{{ 'danger' if flash.type == 'error' else flash.type }} alert-dismissible fade show"
                role="alert">
                <i
                    class="fas fa-{{ 'exclamation-triangle' if flash.type == 'error' else 'info-circle' if flash.type == 'info' else 'check-circle' }}"></i>
                {{ flash.message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        </div>
        {% endif %}

        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p class="mb-0">
                <i class="fas fa-copyright"></i> 2024 KP시스템 차트 생성기.
                정확한 천문학적 계산을 통한 점성술 차트를 제공합니다.
            </p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    {% block extra_js %}{% endblock %}
</body>

</html>
